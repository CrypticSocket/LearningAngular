<div *ngIf = "customer">
    <h2>Orders of {{ customer.name | titlecase }}</h2>
    <table *ngFor = "let order of orders">
        <tr>
            <th>Product</th>
            <th>Cost</th>
        </tr>
        <tr *ngFor = "let orderItem of order.orderItems">
            <td>{{ orderItem.productName | titlecase }}</td>
            <td>{{ orderItem.itemCost | currency : 'INR' : 'symbol' }}</td>
        </tr>
    </table>
</div>
<div *ngIf = "!customer">
    <p>No customers found!</p>
</div>
<a routerLink = "/customers">Return to main page</a>
